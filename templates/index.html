<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Todo App</h1>
    <form action="/add_task" method="post">
        <input type="text" name="task_description" placeholder="Add a task...">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                <input type="checkbox" {% if task.completed %}checked{% endif %}
                       onchange="document.getElementById('update-form-{{ task._id }}').submit()">
                {{ task.description }}
                <form id="update-form-{{ task._id }}" action="/update_task/{{ task._id }}" method="post">
                    <input type="hidden" name="_method" value="post">
                </form>
                <form action="/delete_task/{{ task._id }}" method="post" class="delete-form">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
